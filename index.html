<!DOCTYPE html>
<html>
<head>
    <title>Charcoal Production Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ñ —Å—Ç–∏–ª—ñ —è–∫ —ñ —Ä–∞–Ω—ñ—à–µ */
        /* –î–æ–¥–∞–º–æ —Å—Ç–∏–ª—ñ –¥–ª—è –Ω–æ–≤–∏—Ö –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ */
        .forest-plots {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .forest-plot {
            background: linear-gradient(45deg, #2d5a27, #1e4d1a);
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .forest-plot.locked {
            background: linear-gradient(45deg, #463e3e, #2a2a2a);
            opacity: 0.7;
        }

        .woodcutters {
            background: rgba(0,0,0,0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .production-levels {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .production-level {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –†–µ—Å—É—Ä—Å–∏ -->
        <div class="resources">
            <div class="resource-card">
                <div class="resource-label">üí∞ –ì—Ä–æ—à—ñ</div>
                <div id="money" class="resource-value">1000</div>
            </div>
            <div class="resource-card">
                <div class="resource-label">üå≥ –î–µ—Ä–µ–≤–æ</div>
                <div id="wood" class="resource-value">0</div>
            </div>
            <div class="resource-card">
                <div class="resource-label">‚ö´ –í—É–≥—ñ–ª–ª—è</div>
                <div id="charcoal" class="resource-value">0</div>
            </div>
        </div>

        <!-- –õ—ñ—Å–æ—Ä—É–±–∏ -->
        <div class="woodcutters">
            <h3>–õ—ñ—Å–æ—Ä—É–±–∏ (ü™ì <span id="woodcuttersCount">0</span>/10)</h3>
            <p>–í–∞—Ä—Ç—ñ—Å—Ç—å –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ: üí∞ <span id="nextWoodcutterCost">100</span></p>
            <button onclick="hireWoodcutter()" class="button">–ù–∞–π–Ω—è—Ç–∏ –ª—ñ—Å–æ—Ä—É–±–∞</button>
        </div>

        <!-- –î—ñ–ª—è–Ω–∫–∏ –ª—ñ—Å—É -->
        <h3>–î—ñ–ª—è–Ω–∫–∏ –ª—ñ—Å—É</h3>
        <div class="forest-plots" id="forestPlots">
            <!-- –ì–µ–Ω–µ—Ä—É—î—Ç—å—Å—è –¥–∏–Ω–∞–º—ñ—á–Ω–æ -->
        </div>

        <!-- –†—ñ–≤–Ω—ñ –≤–∏—Ä–æ–±–Ω–∏—Ü—Ç–≤–∞ -->
        <h3>–ú–µ—Ç–æ–¥–∏ –∫–∞—Ä–±–æ–Ω—ñ–∑–∞—Ü—ñ—ó</h3>
        <div class="production-levels" id="productionLevels">
            <!-- –ì–µ–Ω–µ—Ä—É—î—Ç—å—Å—è –¥–∏–Ω–∞–º—ñ—á–Ω–æ -->
        </div>
    </div>

    <script>
        let gameState = {
            money: 1000,
            wood: 0,
            charcoal: 0,
            woodcutters: 0,
            unlockedPlots: 1,
            totalPlots: 12,
            productionLevel: 1,
            resources: {
                coalDust: 0,
                normalCoal: 0,
                goldenCoal: 0
            }
        };

        const PRODUCTION_LEVELS = {
            1: {
                name: "–ö—É—Å—Ç–∞—Ä–Ω–∏–π",
                cost: 0,
                woodRatio: 8,
                dustChance: 0.2,
                normalChance: 0.75,
                goldenChance: 0.05
            }
            // –î–æ–¥–∞–º–æ —ñ–Ω—à—ñ —Ä—ñ–≤–Ω—ñ –ø—ñ–∑–Ω—ñ—à–µ
        };

        function calculateWoodcutterCost() {
            return 100 * Math.pow(1.5, gameState.woodcutters);
        }

        function hireWoodcutter() {
            const cost = calculateWoodcutterCost();
            if (gameState.money >= cost && gameState.woodcutters < 10) {
                gameState.money -= cost;
                gameState.woodcutters++;
                updateDisplay();
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –≥—Ä–æ—à–µ–π –∞–±–æ –¥–æ—Å—è–≥–Ω—É—Ç–æ –º–∞–∫—Å–∏–º—É–º –ª—ñ—Å–æ—Ä—É–±—ñ–≤!');
            }
        }

        function produceWood() {
            const baseProduction = gameState.woodcutters * 1;
            gameState.wood += baseProduction;
            updateDisplay();
        }

        function produceCharcoal() {
            if (gameState.wood >= 8) { // –ë–∞–∑–æ–≤–∞ –≤–∏–º–æ–≥–∞ –¥–ª—è –∫—É—Å—Ç–∞—Ä–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è
                gameState.wood -= 8;
                
                // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –≤–∏—Ö–æ–¥—É –ø—Ä–æ–¥—É–∫—Ü—ñ—ó
                const roll = Math.random();
                if (roll < PRODUCTION_LEVELS[1].dustChance) {
                    gameState.resources.coalDust++;
                } else if (roll < PRODUCTION_LEVELS[1].dustChance + PRODUCTION_LEVELS[1].normalChance) {
                    gameState.resources.normalCoal++;
                } else {
                    gameState.resources.goldenCoal++;
                }
                
                updateDisplay();
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –¥–µ—Ä–µ–≤–∏–Ω–∏!');
            }
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è
        function updateDisplay() {
            document.getElementById('money').textContent = gameState.money;
            document.getElementById('wood').textContent = gameState.wood;
            document.getElementById('woodcuttersCount').textContent = gameState.woodcutters;
            document.getElementById('nextWoodcutterCost').textContent = calculateWoodcutterCost();
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π –∑–±—ñ—Ä –¥–µ—Ä–µ–≤–∏–Ω–∏
        setInterval(produceWood, 1000);

        // –ü–æ—á–∞—Ç–∫–æ–≤–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
        updateDisplay();
    </script>
</body>
</html>
