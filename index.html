<!DOCTYPE html>
<html>
<head>
    <title>Charcoal Production Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <!-- –ì–æ–ª–æ–≤–Ω–∏–π –µ–∫—Ä–∞–Ω -->
        <div class="p-4">
            <h1 class="text-2xl font-bold text-center mb-4">üè≠ –í–∏—Ä–æ–±–Ω–∏—Ü—Ç–≤–æ –í—É–≥—ñ–ª–ª—è</h1>
            
            <!-- –†–µ—Å—É—Ä—Å–∏ -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="text-center p-2 bg-blue-100 rounded">
                    <div class="text-xl">üí∞</div>
                    <div id="money">1000</div>
                    <div class="text-sm">–ì—Ä–æ—à—ñ</div>
                </div>
                <div class="text-center p-2 bg-green-100 rounded">
                    <div class="text-xl">üå≥</div>
                    <div id="wood">0</div>
                    <div class="text-sm">–î–µ—Ä–µ–≤–æ</div>
                </div>
                <div class="text-center p-2 bg-gray-100 rounded">
                    <div class="text-xl">‚ö´</div>
                    <div id="charcoal">0</div>
                    <div class="text-sm">–í—É–≥—ñ–ª–ª—è</div>
                </div>
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∏ –¥—ñ–π -->
            <div class="space-y-2">
                <button onclick="buyWood()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    ü™µ –ö—É–ø–∏—Ç–∏ –¥–µ—Ä–µ–≤–æ (100 üí∞)
                </button>
                <button onclick="produceCharcoal()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    üî• –í–∏—Ä–æ–±–∏—Ç–∏ –≤—É–≥—ñ–ª–ª—è
                </button>
                <button onclick="sellCharcoal()" class="w-full bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600">
                    üí∞ –ü—Ä–æ–¥–∞—Ç–∏ –≤—É–≥—ñ–ª–ª—è (200 üí∞)
                </button>
            </div>

            <!-- –ü—Ä–æ–≥—Ä–µ—Å –≤–∏—Ä–æ–±–Ω–∏—Ü—Ç–≤–∞ -->
            <div id="productionProgress" class="hidden mt-4">
                <div class="w-full bg-gray-200 rounded">
                    <div id="progressBar" class="bg-blue-500 text-xs text-white text-center p-1 rounded" style="width: 0%">
                        0%
                    </div>
                </div>
            </div>

            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ç–∞ —Ä—ñ–≤–µ–Ω—å -->
            <div class="mt-4 p-2 bg-gray-50 rounded">
                <div class="text-sm text-center">–†—ñ–≤–µ–Ω—å: <span id="level">1</span></div>
                <div class="text-xs text-center text-gray-500">–î–æ—Å–≤—ñ–¥: <span id="exp">0</span>/100</div>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            money: 1000,
            wood: 0,
            charcoal: 0,
            isProducing: false,
            level: 1,
            exp: 0
        };

        function updateDisplay() {
            document.getElementById('money').textContent = gameState.money;
            document.getElementById('wood').textContent = gameState.wood;
            document.getElementById('charcoal').textContent = gameState.charcoal;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('exp').textContent = gameState.exp;
        }

        function addExp(amount) {
            gameState.exp += amount;
            if (gameState.exp >= 100) {
                gameState.level += 1;
                gameState.exp = 0;
                alert('–í—ñ—Ç–∞—î–º–æ! –í–∏ –¥–æ—Å—è–≥–ª–∏ –Ω–æ–≤–æ–≥–æ —Ä—ñ–≤–Ω—è: ' + gameState.level);
            }
            updateDisplay();
        }

        function buyWood() {
            if (gameState.money >= 100) {
                gameState.money -= 100;
                gameState.wood += 1;
                addExp(5);
                updateDisplay();
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –≥—Ä–æ—à–µ–π!');
            }
        }

        function produceCharcoal() {
            if (gameState.wood > 0 && !gameState.isProducing) {
                gameState.isProducing = true;
                gameState.wood -= 1;
                updateDisplay();
                
                document.getElementById('productionProgress').classList.remove('hidden');
                let progress = 0;
                const progressBar = document.getElementById('progressBar');
                
                const interval = setInterval(() => {
                    progress += 1;
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = progress + '%';
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        gameState.charcoal += 1;
                        gameState.isProducing = false;
                        document.getElementById('productionProgress').classList.add('hidden');
                        addExp(10);
                        updateDisplay();
                    }
                }, 100);
            } else if (gameState.isProducing) {
                alert('–í–∏—Ä–æ–±–Ω–∏—Ü—Ç–≤–æ –≤–∂–µ –π–¥–µ!');
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –¥–µ—Ä–µ–≤–∏–Ω–∏!');
            }
        }

        function sellCharcoal() {
            if (gameState.charcoal > 0) {
                gameState.charcoal -= 1;
                gameState.money += 200;
                addExp(8);
                updateDisplay();
            } else {
                alert('–ù–µ–º–∞—î –≤—É–≥—ñ–ª–ª—è –¥–ª—è –ø—Ä–æ–¥–∞–∂—É!');
            }
        }

        // –ü–æ—á–∞—Ç–∫–æ–≤–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–∏—Å–ø–ª–µ—é
        updateDisplay();
    </script>
</body>
</html>
